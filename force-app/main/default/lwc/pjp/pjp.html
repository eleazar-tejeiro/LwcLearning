            </span>

        </div>

        <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">

            <lightning-icon icon-name="utility:event" size="xx-small"></lightning-icon>
          </span>
            <div style="font-weight:bold; color:#000;">Month:<span style="font-weight:500; color:rgb(32, 32, 32)"> {MonthValue}</span></div>
          </div>

          <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-12">
            <span class="slds-current-color" style="float:left;  margin-right:5px; margin-top: -3px;">
              <lightning-icon icon-name="utility:multi_picklist" size="xx-small"></lightning-icon>
            </span>

            <div style="font-weight:bold; color:#000;">Status:<span style="font-weight:500; color:rgb(32, 32, 32)"> {pjp_status}</span></div>
        
        </div>

      </div>

 

        <div class="slds-grid slds-wrap" style="background:#005fb2; padding-bottom: 20px; padding-left: 10px">

                    <span><div style="margin:22px 0 0 10px; font-weight:bold; color:#fff;">Select Criteria</div></span>
                </div> -->
                <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-right:5px;">
                        <p style="color:#fff; font-weight:700; margin-top:5px;">City</p>
                        <div if:true={city}>
                                <lightning-combobox style="margin-top: -15px;"
                                name="progress"  
                                value={filter1} 
                                placeholder="-Select City-" 
                                disabled={diablebylink}
                                options={cityoptions} onchange={handleChangeFilter1}>
                                </lightning-combobox>
                        </div>
                    </div> 
                      
                <div if:true={area} class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-right:5px;">
                        <p style="color:#fff; font-weight:700; margin-top:5px;">Area</p> 
                        <lightning-combobox  style="margin-top: -15px;"
                        name="progress" 
                        value={filter2} 
                        placeholder="-Select Area-"
                        options={areaoptions} 
                        disabled={diablebylink}
                        onchange={handleChangeFilter2}>
                        </lightning-combobox>
                    </div> 
                
                
                <div if:true={user} class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-right:5px;">
                               
                <div if:true={check_user_visiblity}>
                                <p style="color:#fff; font-weight:700; margin-top:5px;">User</p> 
                        <lightning-combobox  style="margin-top: -15px;" name="progress" value={filter3} placeholder="-Select User-"
                        disabled={diablebylink}
                        options={useroptions} onchange={handleChangeFilter3}></lightning-combobox>
                </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-right:5px;">
                                <p style="color:#fff; font-weight:700; margin-top:5px;">Month</p> 
                        <lightning-combobox style="margin-top: -15px;" name="progress" value={MonthValue} placeholder="-Select Month-"
                                options={monthsList} onchange={handleChangeMonth}></lightning-combobox>
                    </div>
                
                    <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12" style="margin-right:5px;">
                                <p style="color:#fff; font-weight:700; margin-top:5px;">Sub-classification</p> 
                        <lightning-combobox style="margin-top: -15px;" name="progress" value={filter4} placeholder="-Select Sub-class-"
                        disabled={diablebylink}
                                options={subclassoption} onchange={handleChangeSubclass}></lightning-combobox>
                    </div> 
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-12" style="margin-top:auto">
                        <lightning-button-icon variant="border-inverse"  icon-name="utility:loop"  alternative-text="Reset" label="Reset" onclick={resetFilter}></lightning-button-icon>

                        <!--<lightning-button  variant="brand" label="Reset" title="Reset" icon-name="utility:redo" icon-position="right" class="slds-m-left_x-small" ></lightning-button>-->
            </div> 
                    
                 
                
                
        </div> 
<div if:true={pjp_data}>
        <div class="slds-scrollable_x slds-scrollable_y" style="max-height: 300px; overflow-y:scroll;">
                <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered">
                        <thead>
                              
                                <tr class="slds-line-height_reset">
                                        <th class="" scope="col"
                                                style="text-align:left; width:200px; background:#fff; z-index:3;">
                                                <!--STATIC-->
                                                <div class="slds-truncate" title="Opportunity Name"
                                                        style="text-align:left;">Key Customer Name</div>
                                        </th>
                                        <th class="" scope="col"
                                                style="text-align:left; width:120px; position:sticky; left:160px; background: #fff; z-index:3;">
                                                <div class="slds-truncate" title="Sub-class"
                                                        style="text-align:center;">Sub-class</div>
                                        </th>
                                        <th class="" scope="col"
                                                style="text-align:left; width:200px; position:sticky; left:212px; background:#fff; z-index:3;">
                                                Summary</th>
                                        <template for:each={dates} for:item="date">
                                                <template if:true={date.isWeekEnd}>
                                                        <th key={date.date} bgcolor="#ccc" style="background:#ccc;"
                                                                class="" scope="col">
                                                                <div class="slds-truncate" style="text-align: center">
                                                                        {date.date} </div>
                                                                <div class="slds-truncate">{date.dayName}</div>
                                                        </th>
                                                </template>
                                                <template if:false={date.isWeekEnd}>
                                                        <!-- code for weekdays-->
                                                        <th scope="col" key={date.date}>
                                                                <div class="slds-truncate" style="text-align: center">
                                                                        {date.date} </div>
                                                                <div class="slds-truncate">{date.dayName}</div>
                                                        </th>
                                                </template>

                                        </template>

                                </tr>
                        </thead>
                        <tbody>
                              
                                <template for:each={acoountList} for:item="Acc">
                                        <tr class="slds-hint-parent" key={Acc.Name}>

                                                <th data-label="Account Name" scope="row"
                                                        style="position:sticky;background: #fff; left:0px; width:200px; text-align:left;">
                                                        {Acc.Name} </th>
                                                <th data-label="Account Type" scope="row"
                                                        style="position:sticky;background: #fff; left:160px; width:200px; text-align:center;">
                                                        {Acc.Sub_Classification__c} </th>
                                                <!--STATIC-->
                                                <th
                                                        style="position:sticky;background: #fff; left:212px; width:200px; text-align:center;">
                                                        <lightning-badge id={Acc.Id} label="0" data-id={Acc.Id} class="reset">
                                                        </lightning-badge>/
                                                        <lightning-badge label={totalDaysM}></lightning-badge>
                                                </th>
                                                <template for:each={dates} for:item="date">
                                                       
                                                        <template if:true={date.isWeekEnd}>
                                                                <!-- code for weekEnd-->
                                                                <td key={date.date} bgcolor="#ccc">

                                                                        <lightning-input id={date.date} 
                                                                        class="checkbox"
                                                                        value={Acc.Id}
                                                                             disabled={disableAllinput}
                                                                             type="checkbox" 
                                                                             onchange={handleChange}
                                                                             checked={checkdAll} 
                                                                             style="margin-left:10px;">
                                                                        </lightning-input>

                                                                </td>
                                                        </template>
                                                        <template if:false={date.isWeekEnd}>
                                                                <!-- code for weekdays-->
                                                                <td key={date.date}>
                                                                        
                                                                        <lightning-input id={date.date} class="checkbox"
                                                                                value={Acc.Id} type="checkbox"
                                                                                disabled={disableAllinput}
                                                                                onchange={handleChange}
                                                                                checked={checkdAll} style="margin-left:10px;"></lightning-input>
                                                                </td>

                                                        </template>
                                                       
                                                </template>

                                        </tr>
                                </template>
                                <template if:true={spinner} class="demo-only" style="height:6rem;position:absolute;left: 600px;top: 149px;">
                                        <div class="slds-spinner_container">
                                          <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                                            <span class="slds-assistive-text">Loading</span>
                                            <div class="slds-spinner__dot-a"></div>
                                            <div class="slds-spinner__dot-b"></div>
                                          </div>
                                        </div>
                                </template>
                                
                        </tbody>
                </table>

        </div>
</div>
<div if:false={pjp_data}>
        <lightning-card>
                <b><center>NO RECORD FOUND</center></b>
        </lightning-card>
</div>       
        <div class="slds-m-top_x-small slds-m-bottom_small slds-align_absolute-center">

        <div if:true={saveAshideBtn}>
                <lightning-button variant="brand" name="saveDraft" label="Save as Draft" title="Save as Draft" icon-name="utility:save" icon-position="right" class="slds-m-left_x-small" disabled={saveAsDisbleBtn} onclick={saveAsDraft}></lightning-button>
        </div>

        <div if:true={submitforApprovalhide_btn}>
                <lightning-button variant="brand" label="Save &amp; Submit for Approval" title="Save &amp; Submit for Approval" icon-name="utility:approval" icon-position="right" class="slds-m-left_x-small" disabled={submitforApproval_btn} onclick={submitforApprovalaction} ></lightning-button>
        </div>
        <div if:true={resethide_btn}>
                <lightning-button variant="brand" label="Cancel" title="Cancel" icon-name="utility:back" icon-position="right" class="slds-m-left_x-small" disabled={reset_btn} onclick={navigateToHomePage}></lightning-button>
        </div>
        <div if:true={approve_btnhide}>
                <lightning-button  variant="success" label="Approve" title="Approve" icon-name="utility:check" icon-position="right" class="slds-m-left_x-small"  disabled={approve_btn} onclick={approveAction} ></lightning-button>
        </div>
        <div if:true={reject_btnhide}>
                <lightning-button variant="destructive" label="Reject" title="Reject" icon-name="utility:close" icon-position="right" class="slds-m-left_x-small" disabled={reject_btn} onclick={rejectAction}></lightning-button>

<!-- Aprroval history modal start -->  

<template if:true={bShowModal}>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
     <div class="slds-modal__container">
        
        <header class="slds-modal__header">
           <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
              <lightning-icon icon-name="utility:close"
                 alternative-text="close"
                 variant="inverse"
                 size="small" ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
           </button>
           <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Approval History</h2>
        </header>
       
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="slds-scrollable_x" style="overflow-y:scroll; border:1px solid #ccc;">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-scrollable_x">
                <thead>
                <tr class="slds-line-height_reset">
                <th class="" scope="col">
                <div class="slds-truncate" title="Date">Date</div>
                </th>
                <th class="" scope="col">
                        <div class="slds-truncate" title="Time">Time</div>
                </th>

                <th class="" scope="col">
                <div class="slds-truncate" title="Close Date">Assigned To</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Stage">Actual Approver</div>
                </th>
                <th class="" scope="col">
                        <div class="slds-truncate" title="Confidence">Comments</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Amount">Overall Status</div>
                </th>
                </tr>
                </thead>
                <tbody>
                <template for:each={approval_list.approvals} for:item="appRec">
                        <template for:each={appRec.listOfSteps} for:item="approval_data">
            
                <tr class="slds-hint-parent" key={approval_data.recordIdA} >
                <td data-label="Close Date">
                <div class="slds-truncate" title={approval_data.createdDate}>{approval_data.createdDate}</div>
                </td>
               
                <td data-label="Time">
                        <div class="slds-truncate" title={approval_data.createdTime}>{approval_data.createdTime}</div>
                </td>

                <td data-label="Assigned To">
                <div class="slds-truncate" title={approval_data.assignedTo}>{approval_data.assignedTo}</div>
                </td>
                <td data-label="Actual Approver">
                <div class="slds-truncate" title={approval_data.actorName}>{approval_data.actorName}</div>
                </td>
                <td data-label="Amount" class="wordWrapTd" >
                        <div class="wordWrapTd" title={approval_data.comments} >{approval_data.comments}</div>
                </td>
                <template if:true={approval_data.status_start}>
                    <td data-label="Amount">
                        <div class="slds-truncate" title="Submit for Approval" style="color:black; text-align:center;">Submit for Approval
                        
                        <lightning-icon icon-name="utility:success" style="margin-left:10px" alternative-text="Draft" variant="brand-outline" size="small"></lightning-icon>
                        </div>
                    </td>
                </template>
                <template if:true={approval_data.status_approve}>
                                <td data-label="Amount">
                                    <div class="slds-truncate" title={approval_data.steps} style="color:green; text-align:center;">{approval_data.steps} 
                                    
                                    <lightning-icon icon-name="utility:success" style="margin-left:10px" alternative-text="Success" variant="Success" size="small" ></lightning-icon>
                                    </div>
                                </td>
                </template>
                <template if:true={approval_data.status_pending}>
                                <td data-label="Amount">
                                    <div class="slds-truncate" title={approval_data.steps} style="color:#ce8a0e; text-align:center;">{approval_data.steps} 
                                    
                                    <lightning-icon icon-name="utility:warning" style="margin-left:10px" alternative-text="warning" variant="warning" size="small" ></lightning-icon>
                                    </div>
                                </td>
                </template> 
                <template if:true={approval_data.status_reject}>
                                <td data-label="Amount">
                                    <div class="slds-truncate" title={approval_data.steps} style="color:#c40000; text-align:center;">{approval_data.steps} 
                                    
                                    <lightning-icon icon-name="utility:error" style="margin-left:10px" alternative-text="Error!" variant="error" size="small" ></lightning-icon>
                                    </div>
                                </td>
                </template> 
                  
                </tr>
        
        
                        </template>
                </template>
                </tbody>
                </table>
        </div>
      </div>
    
        <footer class="slds-modal__footer">
           <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
        </footer>
     </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</div>

        </lightning-combobox>
